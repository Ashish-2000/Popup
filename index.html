<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
        <button type="submit" name="btn" class="btn" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
            <img src="image/tick.png" >
            <h2>Thank You</h2>
            <p>Your details has been sucessfully submitted. Thanks!</p>
            <button type="button" class="ok" onclick="closePopup()">OK</button>
        </div>
    </div>
    <script>

        let popup = document.getElementById('popup');  

        function openPopup(){
            popup.classList.add("open-popup");
        }
        function closePopup(){
            popup.classList.remove("open-popup");
        }

    </script>
</body>
</html>
